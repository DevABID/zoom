{% extends "base/main.html" %} {% block content %}
{% load static %}

<main>
    <section id="room-name-wrapper">
        <p>Meeting ID: <span id="room-name"></span></p>
    </section>

    <section id="video-streams">
    </section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg' %}" alt="microphone">

        </div>
         <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" alt="camera">
        </div>
         <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" alt="leave">
        </div>
    </section>
</main>
  <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.23.2.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/stream.js' %}"></script>

{% endblock content %}
